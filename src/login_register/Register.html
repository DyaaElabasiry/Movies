<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Register</title>
 
</head>
<body class=" bg-gradient-to-l from-cyan-800  to-gray-800 gap-5  flex flex-row items-center min-h-screen sm:flex-col sm:gap-0  ">


    <h1 class=" text-3xl animate-fade-in font-Helvetica rounded-lg text-sky-200 font-extrabold border-b-4 border-red-500 my-6 py-3 sm:text-6xl">Let us Know you! </h1>


    <form action="" class=" animate-fade-in-form flex flex-col gap-2  bg-white p-6 rounded-lg  w-full max-w-3xl">
        <!-- name input -->
        <label for="name" class="text-gray-700 font-medium">Enter your Name:</label>
        <input type="text" name="whole-name" id="name" 
               class="bg-gray-100 border  rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-400">

        <!-- number iput -->
        <label for="number" class="text-gray-700 font-medium">Enter your Number:</label>
        <input type="text" name="number" id="number" 
               class="bg-gray-100 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-400">

        <!-- Email input -->
        <label for="email" class="text-gray-700 font-medium">enter your Email:</label>
        <input type="email" name="email" id="email" 
               class="bg-gray-100 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-400">

        <!-- password input -->
        <label for="password" class="text-gray-700 font-medium">Enter your Password:</label>
        <input type="password" name="password" id="password" 
               class="bg-gray-100 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-gray-400">

        <!-- button in a div -->
        <div class="flex flex-col gap-2  items-center mt-4">
            

            <!-- Confirm Button -->
            <button class="w-full bg-gray-900 text-white font-medium px-4 py-2 rounded-lg hover:bg-teal-700 focus:outline-none" 
                    type="button">
                Confirm
            </button>
        </div>
    </form>
</body>
<script src="s.js"></script>
</html>
