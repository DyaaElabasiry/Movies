<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-100  bg-white-300 ">
<!-- Header Section -->
<header class="bg-gray-800 top-0 z-10">
  <div class="container mx-auto px-4 py-4 flex items-center flex-wrap">
    <h1 class="text-2xl sm:text-3xl font-bold text-left sm:mr-36 bg-gradient-to-r from-indigo-200 to-blue-500 text-transparent bg-clip-text">Cinema Hub</h1>
    <nav class="mt-3 sm:mt-0 flex-grow">
      <ul class="flex sm:space-x-7 justify-start">
        <li><a href="#" class="hover:text-yellow-300 font-bold">Home</a></li>
        <li class="relative group">
          <a href="#" class="hover:text-yellow-300 font-bold">Movies</a>
           <!-- Dropdown Menu -->
<div class="absolute left-0 hidden group-hover:block bg-white divide-y divide-gray-100 rounded-lg shadow w-44 z-30" id="DropdownMenu">
  <ul class="py-2 text-sm">
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-900 hover:text-gray-900" id="Trending">Trending</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-900 hover:text-gray-900" id="Tvshows">TV Shows</a></li>
    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 text-gray-900 hover:text-gray-900" id="People">People</a></li>
  </ul>
</div>

        </li>
        <li><a href="#" class="hover:text-yellow-300 font-bold">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<div class="Search w-full bg-white sticky top-0 z-20 py-1">
  <div class="px-4">
    <form id="searchForm" action="search.html" method="GET" class="relative">
      <input
        name="query"
        id="searchInput"
        class="w-full py-1 sm:py-2 pl-10 pr-4 rounded-xl text-gray-900 bg-white placeholder-gray-400 focus:outline-none text-lg sm:text-xl"
        placeholder="Search for a movie, tv show, person..."
        type="text"
      >
      <!-- Font Awesome Search Icon -->
      <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-900"></i>
    </form>
  </div>
</div>

<!-- Posters Section -->
<section class="relative w-full">
  <div class="posters bg-black bg-opacity-50 absolute inset-0 z-10"></div>
  <div class="absolute z-20 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text-white">
    <h2 class="text-4xl font-bold">Welcome to Cinema Hub</h2>
    <p class="mt-2 text-lg">Discover the best movies and TV shows</p>
  </div>
  <div class="flex items-center flex-wrap w-full">
    <img src='../images/photo-1546872006-42c78c0ccb29.avif' alt='Movie Poster' class="w-1/4">
    <img src='../images/photo-1611787640592-ebf78080d96e.avif' alt='Movie Poster' class="w-1/4">
    <img src='../images/premium_photo-1682146739433-5926577acb7a.avif' alt='Movie Poster' class="w-1/4">
    <img src='../images/photo-1592685530128-2f32bf8fe0fb.avif' alt='Movie Poster' class="w-1/4">
  </div>
</section>



      <script>
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('searchInput');
  const searchForm = document.getElementById('searchForm');

  if (searchInput) {
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchForm.submit();
      }
    });
  }
});
</script>

<!--first section -->
<section class="Trending py-6 px-4" id="moviesSection">
  <div class="flex items-center justify-between flex-wrap">
    <h2 class="text-2xl sm:text-2xl font-bold text-gray-900 sm:mx-9" id="changingButton">Trending</h2>
    <div class="flex space-x-4 mt-2 sm:mt-0 mx-4">
      <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
        Today
      </button>
      <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
        This Week
      </button>
    </div>
  </div>

  <div class="relative mt-6">
    <!-- Scroll Container -->
    <div id="scrollContainer" class="flex justify-start overflow-x-auto whitespace-nowrap space-x-4 px-4 pb-10">
      <!-- Dynamic Content Will Be Injected Here -->
      <p id="loadingMessage" class="text-center w-full text-gray-500">Loading...</p>
    </div>
  </div>
</section>

  <!-- Trending Section 2 -->
  <section class="bg-gray-900 Trending py-6 px-4">
    <div class="flex items-center justify-between flex-wrap">
      <h2 class="text-2xl sm:text-2xl font-bold text-gray-100 sm:mx-9">Latest Trailers</h2>

      <!-- Buttons -->
      <div class="buttons flex space-x-4 mt-2 sm:mt-0">
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          Popular
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          Streaming
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          On TV
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          For Rent
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          In Theaters
        </button>
      </div>
    </div>

    <div class="relative mt-6">

      <div id="scrollContainer" class="flex justify-start overflow-x-auto whitespace-nowrap space-x-4 px-4 pb-10 scrollbar-hide">
      
      </div>

    </div>
  </section>

   <!-- Trending Section 3 -->
   <section class="bg-gray-900 Trending py-6 px-4 mb-60">
    <div class="flex items-center justify-between flex-wrap">
      <h2 class="text-2xl sm:text-2xl font-bold text-gray-100 sm:mx-9">What's Popular</h2>
  
      <div class="buttons flex space-x-4 mt-2 sm:mt-0">
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          Streaming
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          On TV
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          For Rent
        </button>
        <button class="text-lg sm:text-xl bg-slate-800 text-white rounded-full py-1 sm:py-2 px-4 sm:px-6 hover:bg-blue-900 transition">
          In Theaters
        </button>
      </div>
    </div>
  
    <div class="relative mt-6">
      
      <div id="PopularScrollContainer" class="flex justify-start overflow-x-auto whitespace-nowrap space-x-4 px-4 pb-10 scrollbar-hide">
      </div>
  
     
    </div>
  </section>


  <script src="./home.js"></script>
</body>
</html>
