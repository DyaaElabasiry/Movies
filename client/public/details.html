<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/styles/output.css">
    <title>Movie</title>
</head>

<body class="h-screen w-screen bg-[rgba(32,33,37,1)] flex flex-col">
<div id="poster-container" class="h-[70vh] my-auto flex justify-center items-center py-10">
    <img id="poster" class=" rounded-xl mx-11 my-20 object-contain max-w-full max-h-full" src="" alt="">
    <div id="details" class="mx-10  max-w-screen-md w-full h-full flex-col items-start">
        <div id="title" class="text-4xl font-bold text-center mt-5 inline-block text-white"></div>
        <div id="year" class="text-4xl text-center mt-5 inline-block text-slate-300"></div>
        <div id="specs" class="text-base text-white"></div>
        <div class="flex justify-start items-center my-4">
            <div id="user-score" class="ring-4 ring-green-500 rounded-full text-white font-bold w-12 h-12 flex justify-center items-center">65%</div>
            <div class="font-bold inline-block text-white mx-6">User score</div>
            <div id="add-to-favourites" class="bg-[rgb(6,37,65)] w-10 h-10 rounded-full flex justify-center items-center text-2xl ml-6 text-white cursor-pointer">&hearts;</div>
            <div class="font-bold inline-block text-white mx-6">Add to favourites</div>
        </div>
        <div id="tagline" class="text-lg text-slate-100 italic mt-5"></div>
        <div class="text-xl font-bold text-white mt-5">Overview</div>
        <div id="overview" class="text-lg text-white mt-5"></div>
    </div>
</div>
<script src="../src/js/details.js"></script>
</body>
</html>
