<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../src/styles/output.css">
    <title> Login Page</title>
</head>
<body>
    
    <!-- Validation -->
     
    <section class="flex flex-col items-center bg-slate-800 p-8 min-h-screen">

        <div class=" animate-fade-in-form flex flex-col lg:flex-row w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden my-5 ">
            <div class="w-full lg:w-1/2">
            <img 
                src="../src/images/pexels-photo-1624496.jpeg" 
                alt="Photo" 
                class="w-full h-full object-cover"/>
        </div>

        <div class="w-full max-w bg-white rounded-lg shadow-lg p-12"> 
            <h2 class=" block text-4xl font-medium text-slate-950 mb-8"> Login </h2>
            <form class="space-y-6">
            
                <div>
                    <input
                        id="username"
                        type="text"
                        placeholder="User Name"
                        class="mt-1 w-full text-slate-900 rounded-lg bg-slate-100 border border-slate-300 py-3 px-4 text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                    />
                </div>
                <div  class="alert  text-red-700 rounded-lg pl-1 hidden"> </div>

                <div>
                    <input
                        id="email"
                        type="email"
                        placeholder="Email"
                        class="mt-1 w-full text-slate-900 rounded-lg bg-slate-100 border border-slate-300 py-3 px-4 text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                    />
                </div>
                <div  class="alert  text-red-700 rounded-lg pl-1 hidden"> </div>

                <div>
                    <input
                        id="password"
                        type="password"
                        placeholder="Password"
                        class="mt-1 w-full text-slate-900 rounded-lg bg-slate-100 border border-slate-300 py-3 px-4 text-lg placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-transparent"
                    />
                </div>
                <div  class="alert  text-red-700 rounded-lg pl-1 hidden"> </div>

                <div>
                    <button
                        id="login"
                        type="submit"
                        disabled 
                        class="w-full bg-slate-800 disabled:bg-slate-400 disabled:cursor-not-allowed  text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-offset-2">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="text-center text-slate-600 ho">
                Don't have an account? <a href="registeration.html" class="text-slate-800 underline">Create one here</a>.
            </p>
            <p class="text-center text-red-600 hidden">Wrong Password</p>
            
        </div>

    </div>
    </section>
<script src="../src/js/log.js"></script>
</body>
</html>
